{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block side %}

<div> <p> Logged as {{user}} </p> </div>

<div> {% crispy form %} </div> <br>

<div>
    {% for item in review %}
    <div>
        <p> {{item.rate}} </p>
        <p> {{item.review}} </p>
        <p> {{item.date}} </p>
    {% endfor %}
</div>

{%endblock%}
