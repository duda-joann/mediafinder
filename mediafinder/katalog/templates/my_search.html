{% extends "index.html" %}


{%block title %}MySearch{% endblock %}


{% block side %}
{% if user.is_authenticated %}
{% for item in result %}
<div>
<p> {{item.date}} </p>
    <p> {{item.search_word}} </p>
    <p> {{item.user}} </p>
</div>
{% endfor %}

{% else %}
<a href= {% url for 'mediafinder:login' %} > Please sign in to see your results!</a>
{% endif %}

    {% endblock %}
