{% extends "index.html" %}


{%block title %}MySearch{% endblock %}


{% block side %}
{% if user.is_authenticated %}
<div> <h2> Last searches </h2>
    {% for item in result %}
<iframe id=" ytplayer " src=" {{item}}" width = "420" height = "315" > </iframe> <br>
<a href="{{item}}"> Watch in Youtube </a>
{% endfor %}
</div>
{% else %}
<a href= {% url 'mediafinder:login' %} > Please sign in to see your results!</a>
{% endif %}
{% endblock %}
